<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Olá Mundo</h1>
        <p>Ja me livrei da maldição</p>
        <script>
            // manda um alerta na pagina
            window.alert(
                "Esse e meu primeiro codigo para o curso de Javascript"
            );
            // pede uma confirmação na pagina
            window.confirm("Esta gostando de JS");
            // faz um questionamento na pagina
            window.prompt("Qual e seu nome?");
        </script>
    </body>
</html>
