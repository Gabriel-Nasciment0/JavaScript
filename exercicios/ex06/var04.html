<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>variaveis</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script>
            var nome = window.prompt("qual e o seu nome?");
            // informa na pagina quantas letras seu nome tem
            document.write(`seu nome tem ${nome.length} letras.<br>`);
            // mostra seu nome em maiusculo
            document.write(`seu nome em maiusculo e ${nome.toUpperCase()}<br>`);
            // mostra seu nome em minusculo
            document.write(`seu nome em minusculo e ${nome.toLowerCase()}<br>`);
            // formata o numero para o formato em dinheiro do pais local no caso brasil
            //  n1.tolocaleString('pt-BR', {style: 'currency', currency: 'BRL' })
            // para trocar o simbolo da moeda e so mudar o BRL para o de qualquer outro pais
        </script>
    </body>
</html>
