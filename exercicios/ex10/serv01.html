<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Somando numeros</title>
        <style>
            body {
                font: normal 18px arial;
            }
            input {
                padding: 4px;
                margin: 5px;
                width: 100px;
            }
            #res {
                margin-top: 10px;
                text-indent: 40px;
            }
            #button {
                width: 50px;
            }
        </style>
    </head>
    <body>
        <h1>Somando valores</h1>
        <input type="number" name="txtn1" id="txtn1" placeholder="Numero 1" /> +
        <input type="number" name="txtn2" id="txtn2" placeholder="Numero 2" />
        <input type="button" value="Somar" id="button" onclick="somar()" />
        <div id="res">Resultado</div>
        <script>
            function somar() {
                var tn1 = window.document.getElementById("txtn1");
                var tn2 = window.document.querySelector("input#txtn2");
                var res = window.document.getElementById("res");
                var n1 = Number(tn1.value);
                var n2 = Number(tn2.value);
                var s = n1 + n2;
                res.innerHTML = `A soma entre ${n1} + ${n2} e igual a ${s}`;
            }
        </script>
    </body>
</html>
