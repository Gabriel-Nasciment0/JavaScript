<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Somando numeros</title>
    </head>
    <body>
        <h1>Somando valores</h1>
        <input type="number" name="txt1" id="txt1" />
        <input type="number" name="txt2" id="txt2" />
        <input type="button" value="Somar" onclick="Somar" />
        <div id="result">Resultado</div>
        <script>
            function somar() {
                var txt1 = window.document.getElementById("txt1");
                var txt2 = window.document.getElementById("txt2");
                var result = window.document.getElementById("result");
                var n1 = Number(txt1.nodeValue);
                var n2 = Number(txt2.nodeValue);
                var soma = n1 + n2;
                result.innerHTML = soma
            }
        </script>
    </body>
</html>
